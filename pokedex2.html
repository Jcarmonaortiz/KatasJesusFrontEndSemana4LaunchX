<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="pokedex2.js" type="text/javascript" defer></script>
    <link href="pokedex2.css" rel="stylesheet" />
</head>
<body>
    <div class="pokedex">
    <div class="circulosup">
    <div class="circulo"></div>
    <div class="circulo2"></div>
    <div class="circulo3"></div>
    <div class="circulo4"></div>
    </div>

    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" placeholder="Buscar Pokemon" class="buscar" >
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name class="poke-name"></div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img"  >
        </div>
        <div data-poke-id class="poke-id"></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
       
      <div class="poke-footer">
      <div class="circulo5"></div> 
      <div class="rectangulo"></div>    
      <div class="rectangulo2"></div>  
      </div>
    </div>
</body>
</html>
